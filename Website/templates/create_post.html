{% extends "base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    font-family: "Inter", sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* Animated background particles */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
    animation: float 20s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    33% { transform: translateY(-20px) rotate(1deg); }
    66% { transform: translateY(10px) rotate(-1deg); }
  }

  .main-content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .create-post-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    padding: 40px;
    width: 100%;
    max-width: 600px;
    box-shadow: 
      0 25px 50px rgba(0, 0, 0, 0.15),
      0 0 0 1px rgba(255, 255, 255, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.6);
    animation: slideUp 0.8s ease-out;
    position: relative;
    overflow: hidden;
  }

  .create-post-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
    animation: shimmer 3s ease-in-out infinite;
  }

  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  .page-title {
    text-align: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 800;
    font-size: clamp(2rem, 4vw, 3rem);
    margin-bottom: 10px;
    letter-spacing: -0.02em;
  }

  .page-subtitle {
    text-align: center;
    color: #718096;
    font-size: 1.1rem;
    font-weight: 400;
    margin-bottom: 40px;
    letter-spacing: 0.3px;
  }

  .post-form {
    width: 100%;
  }

  .form-group {
    margin-bottom: 30px;
    position: relative;
  }

  .form-label {
    display: block;
    font-weight: 600;
    color: #4a5568;
    margin-bottom: 12px;
    font-size: 1rem;
    letter-spacing: 0.025em;
  }

  .post-textarea {
    width: 100%;
    min-height: 200px;
    max-height: 400px;
    border: 2px solid rgba(102, 126, 234, 0.2);
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 20px;
    font-size: 1rem;
    font-family: inherit;
    line-height: 1.6;
    resize: vertical;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    color: #2d3748;
  }

  .post-textarea:focus {
    outline: none;
    border-color: #667eea;
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 
      0 0 0 4px rgba(102, 126, 234, 0.1),
      0 8px 25px rgba(102, 126, 234, 0.15);
    transform: translateY(-2px);
  }

  .post-textarea::placeholder {
    color: #a0aec0;
    font-weight: 400;
  }

  .char-counter {
    position: absolute;
    bottom: -25px;
    right: 0;
    font-size: 0.85rem;
    color: #a0aec0;
    font-weight: 500;
  }

  .char-counter.warning {
    color: #ed8936;
  }

  .char-counter.danger {
    color: #e53e3e;
  }

  .button-group {
    display: flex;
    gap: 16px;
    justify-content: center;
    margin-top: 40px;
  }

  .btn-primary-custom {
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    color: white;
    padding: 16px 32px;
    border-radius: 16px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    font-family: inherit;
    position: relative;
    overflow: hidden;
    min-width: 140px;
  }

  .btn-primary-custom::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
  }

  .btn-primary-custom:hover::before {
    left: 100%;
  }

  .btn-primary-custom:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    background: linear-gradient(135deg, #764ba2, #667eea);
  }

  .btn-primary-custom:active {
    transform: translateY(-1px) scale(1.02);
  }

  .btn-secondary-custom {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(102, 126, 234, 0.2);
    color: #667eea;
    padding: 16px 32px;
    border-radius: 16px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-family: inherit;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 140px;
  }

  .btn-secondary-custom:hover {
    background: rgba(102, 126, 234, 0.1);
    border-color: #667eea;
    transform: translateY(-2px) scale(1.02);
    color: #4c51bf;
    text-decoration: none;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
  }

  .btn-secondary-custom:active {
    transform: translateY(0) scale(1);
  }

  .floating-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .floating-elements::before,
  .floating-elements::after {
    content: '‚ú®';
    position: absolute;
    font-size: 24px;
    color: rgba(255, 255, 255, 0.6);
    animation: float-element 20s infinite linear;
  }

  .floating-elements::before {
    top: 10%;
    left: 15%;
    animation-delay: -8s;
  }

  .floating-elements::after {
    top: 70%;
    right: 20%;
    animation-delay: -15s;
  }

  @keyframes float-element {
    0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-120px) rotate(360deg); opacity: 0; }
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(50px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .main-content {
      padding: 20px 16px;
    }

    .create-post-card {
      padding: 30px 24px;
    }

    .button-group {
      flex-direction: column;
      gap: 12px;
    }

    .btn-primary-custom,
    .btn-secondary-custom {
      width: 100%;
    }

    .post-textarea {
      min-height: 150px;
      padding: 16px;
    }
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .create-post-card {
      background: rgba(26, 32, 44, 0.95);
      color: #e2e8f0;
    }

    .page-subtitle {
      color: #a0aec0;
    }

    .form-label {
      color: #e2e8f0;
    }

    .post-textarea {
      background: rgba(45, 55, 72, 0.8);
      color: #e2e8f0;
      border-color: rgba(102, 126, 234, 0.3);
    }

    .post-textarea:focus {
      background: rgba(45, 55, 72, 0.95);
    }

    .post-textarea::placeholder {
      color: #718096;
    }

    .btn-secondary-custom {
      background: rgba(45, 55, 72, 0.8);
      color: #9ca3af;
    }

    .btn-secondary-custom:hover {
      background: rgba(55, 65, 81, 0.9);
      color: #e2e8f0;
    }
  }

  /* Loading state */
  .btn-loading {
    position: relative;
    color: transparent !important;
  }

  .btn-loading::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    top: 50%;
    left: 50%;
    margin-left: -10px;
    margin-top: -10px;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<div class="floating-elements"></div>

<div class="main-content">
  <div class="create-post-card">
    <h1 class="page-title">‚ú® Create Post</h1>
    <p class="page-subtitle">Share your thoughts with the community</p>

    <form method="POST" class="post-form" id="postForm">
      <div class="form-group">
        <label for="text" class="form-label">üìù What's on your mind?</label>
        <textarea 
          name="text" 
          id="text" 
          class="post-textarea"
          placeholder="Share something amazing... Tell your story, ask a question, or start a conversation!"
          maxlength="1000"
          required
        ></textarea>
        <div class="char-counter" id="charCounter">0 / 1000</div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary-custom" id="submitBtn">
          üöÄ Publish Post
        </button>
        <a href="/home" class="btn-secondary-custom">
          ‚Üê Back to Feed
        </a>
      </div>
    </form>
  </div>
</div>

<script>
  // Character counter functionality
  const textarea = document.getElementById('text');
  const charCounter = document.getElementById('charCounter');
  const submitBtn = document.getElementById('submitBtn');
  const form = document.getElementById('postForm');

  textarea.addEventListener('input', function() {
    const currentLength = this.value.length;
    const maxLength = 1000;
    
    charCounter.textContent = `${currentLength} / ${maxLength}`;
    
    // Update counter color based on usage
    charCounter.classList.remove('warning', 'danger');
    if (currentLength > maxLength * 0.8) {
      charCounter.classList.add('warning');
    }
    if (currentLength > maxLength * 0.95) {
      charCounter.classList.add('danger');
    }
  });

  // Form submission with loading state
  form.addEventListener('submit', function() {
    submitBtn.classList.add('btn-loading');
    submitBtn.disabled = true;
    
    // Reset after 3 seconds as fallback
    setTimeout(() => {
      submitBtn.classList.remove('btn-loading');
      submitBtn.disabled = false;
    }, 3000);
  });

  // Auto-resize textarea
  textarea.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 400) + 'px';
  });

  // Focus textarea on page load
  window.addEventListener('load', function() {
    textarea.focus();
  });
</script>

{% endblock %}

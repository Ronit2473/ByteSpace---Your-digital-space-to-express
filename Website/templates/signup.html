{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    font-family: "Poppins", sans-serif;
  }

  .signup-card {
    background: white;
    border-radius: 20px;
    padding: 30px;
    width: 400px;
    margin: 60px auto;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  .signup-card h3 {
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 24px;
  }

  .form-control {
    border-radius: 12px;
    margin-bottom: 15px;
    padding: 12px;
    border: 1px solid #ddd;
    transition: 0.3s;
  }

  .form-control:focus {
    border-color: #ff758c;
    box-shadow: 0 0 5px #ff758c;
  }

  .btn-custom {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 12px;
    font-weight: bold;
    color: white;
    transition: 0.3s;
  }

  .btn-custom:hover {
    background: linear-gradient(135deg, #ff7eb3, #ff758c);
    transform: scale(1.05);
  }

  .sticker {
    font-size: 30px;
    margin: 5px;
  }

  .extra-links {
    margin-top: 15px;
  }

  .extra-links a {
    color: #ff758c;
    text-decoration: none;
    font-weight: bold;
  }

  .extra-links a:hover {
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="signup-card">
  <div class="stickers">
    <span class="sticker">‚úçÔ∏è</span>
    <span class="sticker">üìñ</span>
    <span class="sticker">‚ú®</span>
  </div>

  <h3>Create Your Account</h3>

  <form method="POST">
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="üìß Enter Email"
      required
    />

    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="üë§ Enter Username"
      required
    />

    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="üîë Enter Password"
      required
    />

    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="üîë Confirm Password"
      required
    />

    <button class="btn-custom" type="submit">üöÄ Sign Up</button>
  </form>

  <div class="extra-links">
    <p>Already have an account?  <a href="{{ url_for('auth.login') }}">Login here üîë</a>
  </div>
</div>
{% endblock %}
